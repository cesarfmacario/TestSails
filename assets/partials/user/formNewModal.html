<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
    	<form class="form-horizontal" role="form">
	      <div class="modal-header">
	        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Nuevo usuario</h4>
	      </div>
	      <div class="modal-body">

				  <div class="form-group">
				    <label class="col-sm-3 control-label">Nombres:</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Nombres" ng-model="user.firstName" autofocus="">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Apellidos:</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Apellidos" ng-model="user.lastName">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Usuario:</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Usuario" ng-model="user.username">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">E-mail:</label>
				    <div class="col-sm-9">
				      <input type="email" class="form-control" placeholder="E-mail" ng-model="user.email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Contrase√±a:</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
				    </div>
				  </div>
				  
			 	</div>
	      <div class="modal-footer">
	        <input type="submit" ng-click="close()" class="btn btn-primary" data-dismiss="modal" value="Guardar">
	        <button type="button" data-dismiss="modal" class="btn">Cancel</button>
	      </div>
      </form>
    </div>
  </div>
</div>
