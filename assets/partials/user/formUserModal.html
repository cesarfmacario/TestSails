<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Usuario {{user.username}}</h4>
      </div>
      <div class="modal-body">

			  <div class="form-group">
			    <p><label class="control-label">Nombres: <p>{{user.firstName}}</p></label></p>
			  </div>
			  <div class="form-group">
			    <p><label class="control-label">Apellidos: <p>{{user.lastName}}</p></label></p>
			  </div>
			  <div class="form-group">
			    <p><label class="control-label">Usuario: <p>{{user.username}}</p></label></p>
			  </div>
			  <div class="form-group">
			    <p><label class="control-label">E-mail: <p>{{user.email}}</p></label></p>
			  </div>

		 	</div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn">OK</button>
      </div>
    </div>
  </div>
</div>
